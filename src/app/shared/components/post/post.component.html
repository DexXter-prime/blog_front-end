  <div class="col" >
    <div class="card shadow-sm">
        <img *ngIf="imageTitle; else placeholderBlock" class="card-img-top" width="100%" height="250" [src]="staticPath + imageTitle" >
      <ng-template  #placeholderBlock>
          <img class="card-img-top" [src]="placeholderPath">
      </ng-template>

      <div class="card-body">
        <h3><strong>{{title}}</strong></h3>
        <p class="card-text">{{content | shortContent: endContentIndex}}</p>
        <div class="author">
          <small>Author: <strong>{{author}}</strong></small>
         </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button [routerLink]="['/post', postId]" type="button" class="btn btn-sm btn-outline-secondary">View</button>
            <button *ngIf="author === auth.currentUser?.name && auth.isAuthenticated" (click)="onEdit(postId)" type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            <button *ngIf="author === auth.currentUser?.name && auth.isAuthenticated" (click)="onDelete(postId)" type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
          </div>
          <small class="text-muted">{{date | date}}</small>
        </div>
        <div class="tags">
          <span class="tag" (click)="onTagName(tag)" *ngFor="let tag of tags">#{{tag | shortContent: endTagIndex}}</span>
        </div>
      </div>
    </div>
  </div>
